<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <header class="header"><h1>CHAT APP</h1></header>
        <div id="groupsList">
          <ul id="groups" class="list-group"></ul>
        </div>
      </aside>
      <main class="chat-container">
        <!-- Group Creation Form (can be hidden initially and shown when needed) -->
        <div id="createGroupForm" style="display: none">
          <form id="groupForm">
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" required />
            <button type="submit">Create Group</button>
          </form>
        </div>
        <button id="openCreateGroupForm">Create Group</button>
        <button id="openAddToGroupForm">Add to Group</button>
        <div id="addToGroupForm" style="display: none">
          <form id="addGroupForm">
            <input
              type="text"
              id="addGroupName"
              placeholder="Group Name"
              required
            />
            <input
              type="text"
              id="memberEmail"
              placeholder="Member Email"
              required
            />
            <button type="submit">Add Member</button>
          </form>
        </div>

        <div class="chat-window">
          <div class="message" id="messages">
            <!-- Messages will appear here -->
          </div>
        </div>

        <footer class="footer">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button id="sendButton">Send</button>
        </footer>
      </main>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
